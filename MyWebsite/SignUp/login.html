<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="images/images-_3_.ico">
</head>
<body>
   <div class="login">
    <h1>Login</h1>
    <div class="fname">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" placeholder="eg John" minlength="3" maxlength="10" required>
    </div><br>
    <div class="lname">
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" placeholder="eg Otieno" minlength="3" maxlength="10" required>
    </div><br>
    <div class="pwd">
        <label for="pwd">Password:</label>
        <input type="password" id="pwd" minlength="6" maxlength="15" required>
    </div><br>
    <div class="submit">
        <a href="home.html">
            <input type="submit" value="Login">
        </a>
    </div>
   </div> 
</body>
</html>
