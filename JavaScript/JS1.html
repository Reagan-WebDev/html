<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <h1>JavaScript Objects</h1>
    <p id="demo"></p>
    <script>
        const person = {
            FirstName: "Reagan",
            LastName: "Otieno",
            Age: 21,
            fullName: function() {
                return this.FirstName + " " + this.LastName
            }
        };
        document.getElementById("demo").innerHTML = person.fullName();
    </script>
</body>
</html>
