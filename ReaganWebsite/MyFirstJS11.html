    <title>JavaScript</title>
</head>
<body>
    <h1>JavaScript var</h1>

    <p id="var"></p>

        var x;
        x = 5;
        {
            var x;
            x = 7;
        }
        document.getElementById("demo").innerHTML = x * 5;
    </script>
    <script>
        let carName;
        carName = Toyota;
        document.getElementById("var").innerHTML = "carName";
    </script>
