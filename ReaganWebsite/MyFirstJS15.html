<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <h1>JavaScript Functions</h1>
    <p id="demo"></p>
    <script>
        function myFunction(num1, num2) {
            return num1 * num2;
        }
        let result = myFunction(4, 3);
        document.getElementById("demo").innerHTML = "The product of 4 and 3 is " + result;
    </script>
</body>
</html>
