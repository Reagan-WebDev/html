<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <h1>Assigning JavaScript Values</h1>
    <p id="demo"></p>
    <script>
        let x, y, z;
        x = 6; y = 7; z = x * y;
        document.getElementById("demo").innerHTML = z;
    </script>
</body>
</html>
