<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <h1>My First JavaScript</h1>
    <button type="button" onclick="document.getElementById('bulb').src='bulbON.jpeg'">Turn ON the bulb</button>
    <img src="bulbOFF.jpeg" id="bulb">
    <button type="button" onclick="document.getElementById('bulb').src='bulbOFF.jpeg'">Turn OFF the bulb</button>
</body>
</html>
