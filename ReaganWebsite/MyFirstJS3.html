<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body {
            background-color: whitesmoke;
        }
    </style>
</head>
<body>
    <h1>Changing the color using JavaScript</h1>
    <p id="demo">JavaScript can change the style of an HTML element</p>
    <button type="button" onclick="document.getElementById('demo').style.fontSize='50px'">Click to see the change</button>
    <p id="color">JavaScript can as well change the color</p>
    <button type="button" onclick="document.getElementById('color').style.color='red'">Click me to see color change</button>
    <button type="button" onclick="document.getElementById('color').style.backgroundColor='black'">Click Me!</button>
    <br><br>
    <button type="button" onclick="document.getElementById('demo').style.display='none'">Click Me!</button>
    <button type="button" onclick="document.getElementById('demo').style.display='block'">Click Me!</button>
</body>
</html>
