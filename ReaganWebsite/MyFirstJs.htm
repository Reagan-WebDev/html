<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>
    <h1>Date</h1>
    <p id="demo"></p>
    <button type="button"
    onclick="document.getElementById('demo').innerHTML = Date()">Click Me To Display Date
    </button><br><br><br>
    <p id="display" style="color: red;font-weight: bold;">Reagan Oluoch Otieno</p>
    <button type="button"
    onclick="document.getElementById('display').style.display='none'">Click Me!</button><br><br>
    <button type="button"
    onclick="document.getElementById('display').style.display = 'visible'">Click Me</button>
</body>
</html>
