<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        function myFunction() {
            document.getElementById("demo").innerHTML = "My Name is Reagan Oluoch Otieno.";
        }
    </script>
</head>
<body>
    <h1>JavaScript Codes</h1>
    <p id="demo">What is Your Name?</p>
    <button type="button" onclick="myFunction()">Feedback</button>
</body>
</html>
