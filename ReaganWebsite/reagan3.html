<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUTTON</title>
    <style>
        button {
            background-color: red;
            border: none;
            border-radius: 50%;
            padding: 10px 10px;
            text-align: center;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition-duration: 1s;
        }
        button:hover {
            background-color: darkred;
            color: black;
            box-shadow: 0 0 4px black;
        }
    </style>
</head>
<body>
    <h1>Button Example</h1>
    <button>Click me!</button><br/>
</body>
</html>
