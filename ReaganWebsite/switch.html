<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
</head>
<body>
    <h1>JavaScript Switch</h1>
    <button onclick="myFunction()">Click Me!</button>
    <p id="demo"></p>
    <script>
        let month;
        switch (new Date().getMonth()) {
            case  0:
                month = "January";
                break;
            case 1:
                month = "February";
                break;
            case 2:
                month = "March";
                break;
            case 3:
                month = "April";
                break;
            case 4:
                month = "May";
                break;
            case 5:
                month = "June";
                break;
            case 6:
                month = "July";
                break;
            case 7:
                month = "August";
                break;
            case 8:
                month = "September";
                break;
            case 9:
                month = "October";
                break;
            case 10:
                month = "November";
                break;
            case 11:
                month = "December";                             
        }
        function myFunction() {
            document.getElementById("demo").innerHTML = "We are in the month of " + month;
        }
    </script>
</body>
</html>
