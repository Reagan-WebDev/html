<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <h1>Functions</h1>
    <p id="demo"></p>
    <script>
        function myFunction(int1, int2) {
            return int1 / int2;
        }
        let result = myFunction(10, 2);
        document.getElementById("demo").innerHTML = "The solution result is " + result;
    </script>
</body>
</html>
