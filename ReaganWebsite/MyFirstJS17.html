<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <h1>JavaScript Functions</h1>
    <p id="demo"></p>
    <script>
        function circumference(length, width) {
            return  length * width;
        }
        let result = circumference(10, 5);
        document.getElementById("demo").innerHTML = "The Circumference is " + result;
    </script>
</body>
</html>
