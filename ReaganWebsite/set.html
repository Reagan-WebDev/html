<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
</head>
<body>
    <h1>Set Methods</h1>
    <button onclick="myFunction()">Click Me!</button>
    <p id="demo"></p>
    <script>
        const members = new Set(["Reagan", "Chris", "Richard", "Adrian", "Mitchell", "Thomas", "Rose"]);
        family = members.has("Kennato");
       function myFunction(){
        document.getElementById("demo").innerHTML = family;
       }
    </script>
</body>
</html>
