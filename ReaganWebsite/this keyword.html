<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
</head>
<body>
    <h1>this keyword</h1>
    <button onclick="myFunction()">My Name</button>
    <p id="demo"></p>
    <script>
        const person1 = {
            fullname: function() {
                return this.firstName + " " + this.middleName + " " + this.lastName;
            }
        }
        const person2 = {
            firstName: "Reagan",
            middleName: "Oluoch",
            lastName: "Otieno",
        }
        let student = person1.fullname.call(person2)
        function myFunction() {
            document.getElementById("demo").innerHTML = "My Name is " + student;
        }
    </script>
</body>
</html>
